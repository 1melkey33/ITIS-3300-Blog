<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link
			rel="stylesheet"
			crossorigin
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" crossorigin href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&family=Roboto:wght@400;700&display=swap">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
		<script
			crossorigin
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"></script>

		<title>{% if title is defined %}{{ title }} | {% endif %}Agile Project Management</title>

		{% block head %}{% endblock %}
	</head>

	<body data-bs-theme="dark">
		<div class="min-vh-100">
			<header class="p-3">
				<div class="container d-flex align-items-lg-center flex-column flex-lg-row gap-3 justify-content-between">
					<a
						class="me-lg-auto text-center text-decoration-none text-light"
						href="{{ url_for('index') }}">
						<div class="logo-title fw-bold">Agile Project Management</div>
						<small class="fw-bold text-secondary">
							Students' perspectives
						</small>
					</a>

					<form>
						<input type="search"
							class="form-control"
							placeholder="Search"
							aria-label="Search">
					</form>
				</div>
			</header>

			<main>
				{% block main %}{% endblock %}
			</main>
		</div>

		<div class="container">
			<footer class="border-top d-flex align-items-center flex-wrap justify-content-between py-3 my-4">
				<span class="text-body-secondary">Â© 2023 Agile Project Management Blog</span>

				<ul class="nav fs-5">
					<li class="ms-3">
						<a class="text-body-secondary" href="#">
							<i class="bi bi-twitter"></i>
						</a>
					</li>

					<li class="ms-3">
						<a class="text-body-secondary" href="#">
							<i class="bi bi-instagram"></i>
						</a>
					</li>

					<li class="ms-3">
						<a class="text-body-secondary" href="#">
							<i class="bi bi-facebook"></i>
						</a>
					</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
